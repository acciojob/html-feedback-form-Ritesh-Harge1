<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="url"],
    input[type="color"],
    input[type="range"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form method="post">
    <h1>Feedback Form</h1>

    <label for="name">Name</label>
    <input type="text" id="name" minlength="3" maxlength="50" required>

    <label for="portfolio">Portfolio</label>
    <input type="url" id="portfolio" required>

    <label for="favColor">Favorite Color</label>
    <input type="color" id="favColor">

    <label for="likeness">Likeness</label>
    <input type="range" id="likeness" min="1" max="100">

    <input type="submit" value="Submit">
  </form>

</body>
</html>
